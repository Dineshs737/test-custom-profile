        <text x="35" y="22" fill="#c9d1d9" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="700">23</text>
        <text x="110" y="22" fill="#8b949e" font-family="'Segoe UI', sans-serif" font-size="18">pull requests merged</text>
      </g>

      <!-- Issues -->
