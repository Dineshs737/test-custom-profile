name: Update GitHub Profile

on:
  schedule:
    # Run at minute 5 past every hour (more reliable)
    - cron: "5 */3 * * *"
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

jobs:
  update-profile:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Log execution time
        run: |
          echo "‚è∞ Workflow started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üìä Trigger: ${{ github.event_name }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci || npm install

      - name: Verify package.json
        run: |
          echo "üîç Checking package.json scripts..."
          cat package.json | grep -A 10 '"scripts"'

      - name: Build TypeScript
        run: |
          echo "üî® Building TypeScript..."
          npm run build
          echo "‚úÖ Build complete"
          ls -la dist/

      - name: Generate profile
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          echo "üöÄ Generating profile..."
          npm run generate
          echo "‚úÖ Profile generated"

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile.svg README.md
          git commit -m "ü§ñ Auto-update profile stats [$(date -u '+%H:%M UTC')]"
          git push

      - name: Success notification
        if: always()
        run: |
          echo "‚è∞ Workflow completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          if [ "${{ steps.verify_diff.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Profile updated successfully!"
            echo "üìä New stats committed to repository"
          else
            echo "‚ÑπÔ∏è  No changes detected - profile is up to date"
          fi
