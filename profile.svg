        <text x="35" y="22" fill="#c9d1d9" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="700">3 days</text>
        <text x="140" y="22" fill="#8b949e" font-family="'Segoe UI', sans-serif" font-size="18">current streak</text>
      </g>

      <!-- Code Frequency -->
