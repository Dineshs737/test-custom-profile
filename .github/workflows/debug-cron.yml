name: Debug Cron Schedule

on:
  schedule:
    # Test every 5 minutes to verify cron works
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  test-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Log execution time
        run: |
          echo "🕐 Workflow executed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "📅 Day: $(date -u '+%A')"
          echo "⏰ Hour: $(date -u '+%H')"
          echo "⏱️  Minute: $(date -u '+%M')"
          echo ""
          echo "✅ Cron schedule is working!"
          echo ""
          echo "This workflow runs every 5 minutes to verify cron functionality."
          echo "If you see this message, scheduled workflows ARE working."

      - name: Check repository activity
        run: |
          echo "📊 Repository: ${{ github.repository }}"
          echo "🌿 Default branch: ${{ github.event.repository.default_branch }}"
          echo "👤 Repository owner: ${{ github.repository_owner }}"
